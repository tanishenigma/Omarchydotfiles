unbind = , PRINT
bind = ALT, F4, exec, true

unbind = SHIFT, PRINT
unbind = CTRL, PRINT
unbind = ALT, PRINT
unbind = CTRL ALT, PRINT
unbind = SUPER, PRINT
unbind = SUPER ALT, S, killactive
# Screenshots and Recordings with SUPER + LBRACKET ([)
bindd = SUPER, LBRACKET, Screenshot of region, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenshot
bindd = SUPER SHIFT, S, Screenshot of window, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenshot window
#bindd = SUPER CTRL, LBRACKET, Screenshot of display, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenshot output
bindd = SUPER ALT, S, Screen record a region, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenrecord
#bindd = SUPER CTRL ALT, LBRACKET, Screen record display, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenrecord output

# Color picker moved to a dedicated, non-conflicting key
bindd = SUPER SHIFT, P, Color picker, exec, pkill hyprpicker || hyprpicker -a

