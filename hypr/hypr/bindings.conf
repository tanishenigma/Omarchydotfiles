
$terminal = uwsm-app -- xdg-terminal-exec
#$browser = omarchy-launch-browser
$browser = uwsm app -- brave --new-window --ozone-platform=wayland
bind = SUPER, Q, killactive
bind = SUPER, Return, exec, ghostty
bindd = SUPER ,E, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser , exec, $browser
bindd = SUPER SHyt8indd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify-launcher
bindd = SUPER SHIFT ALT, N, Editor, exec, omarchy-launch-editor
bindd= SUPER SHIFT ,C,VSCode,exec,code
bindd = SUPER SHIFT, D, Docker, exec, resolve-nvidia-open
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian --disable-gpu --enable-wayland-ime"
bindd = CTRL ALT, T, Terminal, exec,ghostty
bindd=SUPER,L,Lock screen,exec,hyprlock
bindd=SUPER,F10,scrcpy,exec,scrfast
bindd=SUPER,F9,scrcpy,exec,scrfast-usb
bind = SUPER, H, exec, hyprctl dispatch movetoworkspacesilent special:hidden
bind = SUPER SHIFT, H, exec, hyprctl dispatch togglespecialworkspace hidden

